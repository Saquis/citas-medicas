<div style="max-width: 400px; margin: auto; padding: 2rem;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="contrasena" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>
</div>
